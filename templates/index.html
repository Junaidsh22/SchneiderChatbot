
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schneider Electric Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f5;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #00953B;
            color: white;
            text-align: center;
            padding: 20px;
        }
        header h1 {
            margin: 0;
            font-size: 2em;
            color: #d4f8d4; /* Light green title */
        }
        header p {
            margin-top: 8px;
            font-size: 1.1em;
            color: #ffffff;
        }
        .chat-container {
            max-width: 600px;
            margin: 30px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
            height: 70vh;
        }
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .chat-bubble {
            max-width: 80%;
            padding: 10px 15px;
            margin: 10px 0;
            border-radius: 15px;
            font-size: 1em;
        }
        .user-bubble {
            background-color: #e0f7e9;
            align-self: flex-end;
        }
        .bot-bubble {
            background-color: #f1f1f1;
            align-self: flex-start;
        }
        .input-area {
            display: flex;
            padding: 10px;
        }
        .input-area input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .input-area button {
            background-color: #00953B;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .input-area button:hover {
            background-color: #007a30;
        }
        @media (max-width: 600px) {
            .chat-container {
                width: 95%;
                height: 80vh;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Schneider Electric Chatbot</h1>
        <p>Your smart assistant for quick answers and support</p>
    </header>
    <div class="chat-container">
        <div class="chat-area" id="chat-area">
            <!-- Chat messages will appear here -->
        </div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Type your question...">
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (message === '') return;

            const chatArea = document.getElementById('chat-area');

            // User bubble
            const userBubble = document.createElement('div');
            userBubble.className = 'chat-bubble user-bubble';
            userBubble.textContent = message;
            chatArea.appendChild(userBubble);

            // Bot bubble (placeholder for now)
            const botBubble = document.createElement('div');
            botBubble.className = 'chat-bubble bot-bubble';
            botBubble.textContent = 'Processing your request...';
            chatArea.appendChild(botBubble);

            chatArea.scrollTop = chatArea.scrollHeight;
            input.value = '';
        }
    </script>
</body>
